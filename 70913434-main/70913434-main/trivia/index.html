<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link href="./styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){
            let correct = document.querySelector(".correct")

            correct.addEventListener("click", function(){

                correct.style.backgroundColor = "green"
                document.querySelector("#feedback").innerHTML = "Correct!"



        })


                let incorrects = document.querySelectorAll(".incorrect")

                for (let i = 0; i<incorrects.length;i++)
                {
                    incorrects[i].addEventListener("click", function(){
                        incorrects[i].style.backgroundColor = "red"
                        document.querySelector("#feedback").innerHTML = "Incorrect!"
                })

            }

                document.querySelector(".sub").addEventListener("click", function(){
                    let answer = document.querySelector(".answer")

                answer.value == "Porto" ? document.querySelector("#feedbackans").innerHTML = "Correct!" : document.querySelector("#feedbackans").innerHTML = "Incorrect!"
                answer.value == "Porto" ? answer.style.backgroundColor = "green" : answer.style.backgroundColor = "red"
                })
            })
        </script>
    </head>
    <body>



        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which is my favourite sport?</h3>
                <input value = "football" type="button" class="correct"></input>
                <input value = "Basketball"type="button" class="incorrect"></input>
                <input value = "Hanball" type="button" class="incorrect"></input>
                <input value = "Volleyball" type="button" class="incorrect"></input>

                <p id = "feedback"></p>


            </div>

            <div class="section" id="fodasse">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which football club i support?</h3>
                <input type = "text" class = "answer">
                <input type = "submit" class = "sub">
                <p id = "feedbackans"></p>
            </div>
        </div>
    </body>

</html>
